<form method="POST" enctype="multipart/form-data" action="/complaintpost">  
  {% csrf_token %}       
  <table align="center" width="500" height="300">
<tr><td>Select Station:</td><td><select name="station"  class="form-control">
                <option class="form-control">--Select Station--</option>
                {% for d in data %}
                <option value="{{d.id}}"  class="form-control">{{d.name}}</option>
                {% endfor %}
                </select>  </td></tr>
<tr><td>Complaint Title</td><td><input type="text" name="comp"  class="form-control"></td></tr>
